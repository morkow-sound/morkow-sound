<!DOCTYPE html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width">
    <title>3d Card Effect</title>
	<link rel="stylesheet" href="3d_card_effect.css">  <!-- подключение стилей 3d_card_effect -->
    
    
</head>
<body class="body_3d_card_effect">
    <div class="container_3d_card_effect">
        <div class="card">
            <div class="sneaker">
                <div class="circle"></div>
                <img src="images/adidas.png" alt="adidas">
            </div>
            <div class="info">
                <h1 class="title">Adidas ZX</h1>
                <h3>FUTURE-READY TRAINERS WITH WRAPPED BOOST FOR EXCEPTION COMFORT.</h3>
                <div class="sizes">
                    <button>39</button>
                    <button>40</button>
                    <button class="active">42</button>
                    <button>44</button>
                </div>
                <div class="purchase">
                    <button>Purchase</button>
                </div>
            </div>
        </div>
    </div>
    <script src="jquery-3.5.0/3d_card_effect.js"></script> <!-- подключение js скрипта для 3d модели -->
</body>
</html>
